<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Farm Cycles: The Seasonal Steward</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
      body {
        font-family: 'Fredoka', sans-serif;
      }
      
      /* --- Custom Scrollbar Styling --- */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.02);
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 6px;
        border: 3px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }
      /* Specific scrollbar colors for different themes can be added if needed */

      /* Custom animation for seasonal transitions */
      .fade-enter {
        opacity: 0;
        transform: scale(0.95);
      }
      .fade-enter-active {
        opacity: 1;
        transform: scale(1);
        transition: opacity 300ms, transform 300ms;
      }
      .text-shadow {
        text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
      }
      .text-shadow-lg {
        text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
      }

      /* Earthquake Shake Animation */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .shake {
        animation: shake 0.5s;
        animation-iteration-count: 2;
      }

      /* Season Pop Animation */
      @keyframes season-pop {
        0% { transform: scale(0.5) rotate(-180deg); opacity: 0; filter: brightness(0.5); }
        50% { transform: scale(1.2) rotate(10deg); opacity: 1; filter: brightness(1.2); }
        70% { transform: scale(0.95) rotate(-5deg); filter: brightness(1.1); }
        100% { transform: scale(1) rotate(0deg); filter: brightness(1); }
      }
      .animate-season-pop {
        animation: season-pop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Firework Explosion Particle */
      @keyframes explode-out {
        0% { transform: translateY(0) scale(0.5); opacity: 1; }
        100% { transform: translateY(-60px) scale(0); opacity: 0; }
      }
      .animate-explode {
        animation: explode-out 0.8s ease-out forwards;
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
